<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
              <h2 class="text-center mt-5">Dynatree zadej heslo</h2>
	      <div class="alert alert-primary" role="alert">
		<p>Pro přístup k datům zpracovávaným v projektu Dynatree je nutné se příhlásit. Heslo je obvyklé.</p>
		</div>
                <div class="card mt-3">
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        <form method="POST">
                            <div class="form-group">
                                <label for="password">Zadejte heslo:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Heslo">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Přihlásit se</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
